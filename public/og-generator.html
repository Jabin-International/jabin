<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OG Image - Jabin International</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="7" cy="7" r="1"/></g></g></svg>');
            opacity: 0.3;
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 1;
            max-width: 800px;
            padding: 40px;
        }
        
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #3b82f6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .tagline {
            font-size: 18px;
            opacity: 0.8;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="og-image" id="ogImage">
        <div class="content">
            <image src="https://jabin.org/jabin_logo_dark.svg" class="logo-placeholder" />
            <div class="title">Jabin International</div>
            <div class="subtitle">Digital Solutions & Business Services</div>
            <div class="tagline">Web Development • Creative Products • Business Consultancy</div>
        </div>
    </div>
    
    <div class="instructions">
        Right-click on the blue box above and "Save image as" → og-image.png (1200x630px)
    </div>
    
    <script>
        // Optional: Auto-screenshot functionality would go here
        console.log('OG Image template ready. Dimensions: 1200x630px');
        console.log('Right-click to save as PNG for social media sharing.');
    </script>
</body>
</html>
